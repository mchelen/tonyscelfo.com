<h3>{{ site.description }}</h3>
<dl class="dl-horizontal">
  {% for post in site.posts %}
    <dt>{{ post.date | date_to_string }}</dt>
    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
  {% endfor %}
</dl>
<p class="text-center">
  View My
  <a rel="me" href="{{ site.url_gplus }}">Google+</a>
  |
  <a rel="me" href="{{ site.url_github }}">GitHub</a>
  |
  <a rel="me" href="{{ site.url_facebook }}">Facebook</a>
  |
  <a rel="me" href="{{ site.url_linkedin }}">LinkedIn</a>
  Profile
  <br /><br />
  Made in the USA <img src="/img/usflag-30.png" height="30" width="57" />
</p>
