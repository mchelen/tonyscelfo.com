<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="/ss/styles.css">
    <link rel="stylesheet" href="/ss/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1><a href="/">{{ site.name }}</a></h1>
        <p>{{ site.description }}</p>
        {% for post in site.posts limit: 50 %}
          <a href="{{ post.url }}">{{ post.title }}</a><br />
        {% endfor %}
        <br />
        <p class="view">
          <a href="{{ site.url_gplus }}">Google+</a>
          |
          <a href="{{ site.url_github }}">GitHub</a>
          |
          <a href="{{ site.url_facebook }}">Facebook</a>
          |
          <a href="{{ site.url_linkedin }}">LinkedIn</a>
        </p>
      </header>
